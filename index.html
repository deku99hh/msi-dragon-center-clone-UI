<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <title>msi-dragon-center-clone-UI</title>
</head>
<body>
    
    <header>
        <div class="left-header-logoAndLinks">
            <img src="https://storage-asset.msi.com/frontend/imgs/logo.png" alt="MSI  Logo" width="181" height="65">
            
            <div class="headerLinks">
                <div class="headerLink"><a href="#"><button>Products</button></a></div>
                <div class="headerLink"><a href="#"><button>AIoT Solutions</button></a></div>
                <div class="headerLink"><a href="#"><button>Business</button></a></div>
                <div class="headerLink"><a href="#"><button>Community</button></a></div>
                <div class="headerLink"><a href="#"><button>What's New</button></a></div>
                <div class="headerLink"><a href="#"><button>Support</button></a></div>
            </div>
        </div>

        <div class="right-header-icons">
            <button><i class="fa-solid fa-user"></i></button>
            <button><i class="fa-solid fa-location-dot"></i></button>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </header>

    <main>
        <div class="cardes">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="card card5"></div>
            <div class="card card6"></div>

            <div class="choices">
                <div class="choice1"></div>
                <div class="choice2"></div>
                <div class="choice3"></div>
            </div>

            <div class="last-multy-card"></div>
        </div>
    </main>

    <footer>
        <div class="top-footer-icons"></div>
        <div class="mid-footer-link"></div>
        <div class="bottom-footer-copirite"></div>
    </footer>

    <div class="cookies-fixed-button"></div>
</body>
</html>
